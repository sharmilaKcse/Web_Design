<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: grey;
}
</style>
</head>
<body>

<h2>Toggle Dark/Light Mode</h2>
<p>Sharmila.K </p>

<button style="border-radius:30px; cursor:pointer;" onclick="myFunction()">D/L Mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
